<html>
<head>
    <meta content='text/html; charset=<?php echo $cfg_soft_lang; ?>' http-equiv='Content-Type'>
    <title>~appname~</title>
    <link href='{dede:global.cfg_cmsurl/}/images/lurd/base.css' rel='stylesheet' type='text/css'>
    <script language='javascript'>
        function Addnew() {
            location = "{dede:server name='PHP_SELF' /}?ct={dede:global.ct /}&action=add";
        }

        function EditOld() {
            document.lurdform.action.value = 'edit';
            document.lurdform.submit();
        }

        function DelOld() {
            if (window.confirm("你确实要删除选定的记录么？")) {
                document.lurdform.action.value = 'del';
                document.lurdform.submit();
            }
        }

        function AllSel(ntype) {
            var f = document.lurdform;
            for (var i = 0; i < f.elements.length; i++) {
                if (f.elements[i].type == 'checkbox') {
                    if (ntype == 1) f.elements[i].checked = true;
                    else if (ntype == 0) f.elements[i].checked = false;
                    else f.elements[i].checked = !f.elements[i].checked;
                }
            }
        }
    </script>
</head>
<body>
<table align="center" border="0" cellpadding="1" cellspacing="1" width="98%">
    <tr>
        <td align='right'>
            <input alt="增加数据" class="np" name="imageField2" onClick="Addnew();"
                   src="{dede:global.cfg_cmsurl/}/images/lurd/ico-sadd.png" title="增加数据" type="image"/> &nbsp;
            <input alt="修改数据" class="np" name="imageField" onClick="EditOld();"
                   src="{dede:global.cfg_cmsurl/}/images/lurd/ico-edit.png" title="修改数据" type="image"/> &nbsp;
            <input alt="删除数据" class="np" name="imageField2" onClick="DelOld();"
                   src="{dede:global.cfg_cmsurl/}/images/lurd/ico-del.png" title="删除数据" type="image"/>
        </td>
    </tr>
</table>
<table align="center" bgcolor="#DADADA" border="0" cellpadding="3" cellspacing="1" width="98%">
    <tr>
        <td background="{dede:global.cfg_cmsurl/}/images/lurd/tr-bg.gif" colspan="~totalitem~" height="28">
            <table cellpadding='0' cellspacing='0' width='96%'>
                <tr>
                    <td width='30%'><strong>~appname~</strong></td>
                    <td align='right'></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr align="center" bgcolor="#F9FCEF" height="28">
        ~titleitem~
    </tr>
    <form action="{dede:server name='PHP_SELF' /}" method="post" name="lurdform">
        <input name='ct' type='hidden' value='{dede:global.ct /}'/>
        <input name='action' type='hidden' value=''/>
        <input name='pageno' type='hidden' value='{dede:global.pageno /}'/>
        {dede:datalist}
        <tr align="center" bgcolor="#FFFFFF" height="28" onMouseMove="javascript:this.bgColor='#FCFDEE';"
            onMouseOut="javascript:this.bgColor='#FFFFFF';">
            ~fielditem~
        </tr>
        {/dede:datalist}
    </form>
    <tr>
        <td align="left" bgcolor="#FFFFFF" colspan="~totalitem~" height="36">
            <input class='np coolbg' class='inputbut' name="b7" onClick="AllSel(1);" style="width:40px" type="button"
                   value="全选"/>&nbsp;
            <input class='np coolbg' class='inputbut' name="b8" onClick="AllSel(0);" style="width:40px" type="button"
                   value="取消"/>&nbsp;
            <input class='np coolbg' class='inputbut' name="b9" onClick="AllSel(2);" style="width:40px" type="button"
                   value="反选"/>&nbsp;
        </td>
    </tr>
    <tr>
        <td align="center" bgcolor="#F9FCEF" colspan="~totalitem~" height="36">
            {dede:pagelist listsize='5' listitem='info,index,end,pre,next,pageno,form' /}
        </td>
    </tr>
</table>
</body>
</html>
